<div class="container-fluid p-0 m-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BookStore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex ms-auto me-3">
              <button class="btn btn-outline-success" type="button" data-bs-toggle="modal" data-bs-target="#addBookModal">Add Book</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="row mt-5 p-3">
        <div class="col-sm-12 col-md-4" *ngFor="let book of allBooks">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{book.title}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{book.author}}</h6>
                  <p class="card-text">{{book.genre}}</p>
                  <p class="card-text">{{book.price}}</p>
                </div>
              </div>
              <div class="card-footer">
                <div class="btn btn-outline-primary ms-2" (click)="editBook(book)" data-bs-toggle="modal" data-bs-target="#editBookModal">Edit</div>
                <div class="btn btn-outline-primary ms-2" (click)="deleteBookById(book)">Delete</div>
              </div>
        </div>
      </div>

      <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Book</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="title" [(ngModel)]="title">
                    <label for="floatingInput">Title:</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="author" [(ngModel)]="author">
                    <label for="floatingInput">Author:</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="genre" [(ngModel)]="genre">
                    <label for="floatingInput">Genre:</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="price" [(ngModel)]="price">
                    <label for="floatingInput">Price in PLN:</label>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addBook()">Add Book</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal" id="editBookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Book</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="title" [(ngModel)]="title">
                    <label for="floatingInput">Title:</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="author" [(ngModel)]="author">
                    <label for="floatingInput">Author:</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="genre" [(ngModel)]="genre">
                    <label for="floatingInput">Genre:</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" name="price" [(ngModel)]="price">
                    <label for="floatingInput">Price in PLN:</label>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateBook()">Update Book</button>
            </div>
          </div>
        </div>
      </div>
</div>
